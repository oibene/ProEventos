<h2>Eventos</h2>
<hr>

<div class="form-inline">
    <div class="form-group mb-2">
        <label class="mr-2">Filtro:</label>
        <input
        [(ngModel)]="search"
        type="text"
        class="form-control mr-2"
        placeholder="buscar">
    </div>
</div>

<table class="table table-triped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button (click)="showImage()"
                class="btn btn-outline-light btn-sm">{{showImg ? 'Exibir' : 'Ocultar'}} Imagem</button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody class="tr" *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of filterEventos">
            <td>
                <img [collapse]="showImg" [isAnimated]="true"
                [style.width.px]="widthImg" [style.margin.px]="marginImg"
                src="{{evento.imgUrl}}">
            </td>
            <td>{{evento.eventoId}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
                <button type="button" class="btn btn-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos && !eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum evento encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>
