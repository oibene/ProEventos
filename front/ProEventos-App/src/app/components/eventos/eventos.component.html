<app-titulo [titulo]="'Evento'"></app-titulo>

<div class="form-inline">
    <div class="form-group mb-2">
        <label class="mr-2">Filtro:</label>
        <input
        [(ngModel)]="search"
        type="text"
        class="form-control mr-2"
        placeholder="buscar">
    </div>
</div>

<table class="table table-triped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button (click)="showImage()" class="btn btn-outline-light btn-sm">
                    <i class="{{showImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}">{{showImg ? ' exibir' : ' ocultar'}}</i>
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody class="tr" *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of filterEventos">
            <td>
                <img [collapse]="showImg" [isAnimated]="true" [style.width.px]="widthImg" [style.margin.px]="marginImg" src="{{evento.imgUrl}}">
            </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | DateTimeFormat}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lotes[0]?.nome | uppercase}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm mr-2"><i class="fa fa-edit" tooltip="Editar"></i></button>
                <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash" tooltip="Excluir" (click)="openModal(template)"></i></button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum evento encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>

<ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que quer deletar o evento?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
</ng-template>
