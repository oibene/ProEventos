<div class="card rounded shadow-sm p-3">
<div class="d-flex ">
    <div class="flex-fill pr-3">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Filtro:</div>
            </div>
            
            <input
            [(ngModel)]="search"
            type="text"
            class="form-control"
            placeholder="Filtrar por Tema ou Local">
        </div>
    </div>
    <div>
        <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
            <i class="fa fa-plus-circle my-1"></i>
            <b class="ml-1 d-none d-sm-block">Novo</b>
        </a>
    </div>
    
</div>

<table class="table table-triped table-hover">
    <thead class="thead-dark">
        <tr>
            <th class="d-none d-md-table-cell">
                <button (click)="showImage()" class="btn btn-outline-light btn-sm">
                    <i class="{{showImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}">{{showImg ? ' exibir' : ' ocultar'}}</i>
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th class="d-none d-md-table-cell">Local</th>
            <th>Data</th>
            <th class="d-none d-md-table-cell">Qtd Pessoas</th>
            <th class="d-none d-md-table-cell">Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody class="tr" *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of filterEventos" (click)="detalheEvento(evento.id)" style="cursor: pointer;">
            <td class="d-none d-md-table-cell">
                <img [collapse]="showImg" [isAnimated]="true" [style.width.px]="widthImg" [style.margin.px]="marginImg" src="{{evento.imgUrl}}">
            </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td class="d-none d-md-table-cell">{{evento.local}}</td>
            <td>{{evento.dataEvento | DateTimeFormat}}</td>
            <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
            <td class="d-none d-md-table-cell">{{evento.lotes[0].nome | uppercase}}</td>
            <td> <button type="button" class="btn btn-danger btn-lg"><i class="fa fa-trash" tooltip="Excluir" (click)="openModal(template)"></i></button></td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum evento encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>
</div>

<ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que quer deletar o evento?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
</ng-template>
