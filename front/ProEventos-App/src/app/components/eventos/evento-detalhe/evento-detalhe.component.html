<div class="card rounded shadow-sm">
<form [formGroup]="form">
    <div class="p-3">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Tema</label>
                <input type="text" class="form-control" formControlName="tema" placeholder="Insira o Tema"
                [ngClass]="{'is-invalid': f.tema?.errors && f.tema?.touched}">
                <div class="invalid-feedback" *ngIf="f.tema?.errors.required"> Tema é obrigatório </div>
                <div class="invalid-feedback" *ngIf="f.tema?.errors.minlength"> Tema deve ter no minímo 4 caracteres </div>
                <div class="invalid-feedback" *ngIf="f.tema?.errors.maxlength"> Tema deve ter no maximo 50 caracteres </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label>Local</label>
                <input type="text" class="form-control" formControlName="local" placeholder=""
                [ngClass]="{'is-invalid': f.local?.errors && f.local?.touched}">
                <div class="invalid-feedback"> Local é obrigatório </div>
            </div>
            <div class="form-group col-md-4">
                <label>Data e Hora</label>
                <input type="datetime" class="form-control" formControlName="dataEvento" placeholder=""
                [ngClass]="{'is-invalid': f.dataEvento?.errors && f.dataEvento?.touched}">
                <div class="invalid-feedback"> Data e Hora é obrigatório </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label>Qtd Pessoas</label>
                <input type="text" class="form-control" formControlName="qtdPessoas" placeholder=""
                [ngClass]="{'is-invalid': f.qtdPessoas?.errors && f.qtdPessoas?.touched}">
                <div class="invalid-feedback" *ngIf="f.qtdPessoas?.errors.required"> Qtd Pessoas é obrigatório </div>
                <div class="invalid-feedback" *ngIf="f.qtdPessoas?.errors.max"> Quantidade não deve ultrapassar 120.000 pessoas</div>
            </div>
            <div class="form-group col-md-2">
                <label>Telefone</label>
                <input type="text" class="form-control" formControlName="telefone" placeholder="(000) 90000-0000"
                [ngClass]="{'is-invalid': f.telefone?.errors && f.telefone?.touched}">
                <div class="invalid-feedback"> Telefone é obrigatório </div>
            </div>
            <div class="form-group col-md-4">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="e-mail"
                [ngClass]="{'is-invalid': f.email?.errors && f.email?.touched}">
                <div class="invalid-feedback" *ngIf="f.email?.errors.required"> E-mail é obrigatório </div>
                <div class="invalid-feedback" *ngIf="f.email?.errors.email"> E-mail inválido</div>
            </div>
            <div class="form-group col-md-4">
                <label>Imagem</label>
                <input type="text" class="form-control" formControlName="imgUrl" placeholder="imagem"
                [ngClass]="{'is-invalid': f.imgUrl?.errors && f.imgUrl?.touched}">
                <div class="invalid-feedback"> Imagem é obrigatório </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex">
            <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
                Cancelar Alteração
            </button>
            <button class="btn btn-success">
                <span class="spinner-border spinner-border-sm mr-1"></span>
                Salvar Evento
            </button>
        </div>
    </div>
</form>
</div>
